<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Catalog</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Star Wars Catalog</h1>
    </header>
    <main>
      <section class="char-list-wrapper">
        <div class="char-list"></div>
      </section>
      <section class="details">
        <h2><span class="char-list-name"></span></h2>
        <div class="char-detail"><h3>Character info</h3></div>
        <h2><span class="planet-list-name">Homplanet</span></h2>
        <div class="planet-detail"><h3>Homeplanet info</h3></div>
      </section>
    </main>
    <script src="index.js"></script>
    <script src="sw-classes.js"></script>
  </body>
</html>
